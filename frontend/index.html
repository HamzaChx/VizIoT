<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VizIoT</title>
  <link rel="icon" type="image/ico" href="public/favicon.ico" />

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VizIoT</title>
    <link rel="icon" type="image/ico" href="public/favicon.ico" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="source/css/styles.css" />
  </head>

<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <a class="navbar-brand me-3" href="https://www.cs.cit.tum.de/bpm/chair/" target="_blank"
          rel="noopener noreferrer">
          <img src="public/Logo_of_the_Technical_University_of_Munich.svg" alt="TUM Logo" height="30" width="50" />
        </a>
        <a class="nav-link fw-bold text-white" href="https://github.com/HamzaChx/VizIoT" target="_blank"
          rel="noopener noreferrer">
          VizIoT
        </a>
      </div>

      <div>
        <a class="text-white fw-bold text-decoration-none" href="https://github.com/HamzaChx" target="_blank"
          rel="noopener noreferrer">
          By Hamza Chaouki
        </a>
      </div>
    </div>
  </nav>

  <main class="flex-grow-1 bg-light py-4">
    <div class="container d-flex flex-column align-items-center">
      <!-- Controls -->
      <div class="d-flex justify-content-center align-items-center gap-3 mb-4">
        <button id="play-button" class="btn btn-primary d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-1"
            viewBox="0 0 16 16">
            <path
              d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393" />
          </svg>
          Play
        </button>
        <button id="pause-button" class="btn btn-secondary d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-pause-fill me-1" viewBox="0 0 16 16">
            <path
              d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5" />
          </svg>
          Pause
        </button>
        <button id="stop-button" class="btn btn-danger d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-1"
            viewBox="0 0 16 16">
            <path
              d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5" />
          </svg>
          Stop
        </button>
        <input type="range" id="sensor-slider" min="1" max="45" value="1" step="1" />
        <label for="sensor-slider">
          <span id="sensor-count">1</span>
        </label>
        <div>
          <button id="decrease-sensor" class="btn btn-danger btn-sm text-white" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash"
              viewBox="0 0 16 16">
              <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
            </svg>
          </button>
          <button id="increase-sensor" class="btn btn-primary btn-sm text-white" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
              viewBox="0 0 16 16">
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
            </svg>
          </button>
        </div>
      </div>

      <div class="card shadow w-100" style="height: 75vh;">
        <div class="card-body row g-0 h-100">
          <!-- Legend Container -->
          <div id="legend-container" class="col-2 border-end d-flex flex-column mx-2">
            <h5 class="mb-4 px-2"></h5>
            <div class="flex-grow-1 overflow-auto px-2">
              <ul id="legend-list" class="list-unstyled w-100 mb-0"></ul>
            </div>
          </div>
          <div class="col-auto px-0">
            <div class="d-flex align-items-center h-100 py-4">
              <div id="heatmap" style="width: 20px;"></div>
            </div>
          </div>
          <!-- Graph Container -->
          <div class="col position-relative">
            <canvas id="example-canvas" class="position-absolute top-0 start-0 w-100 h-100"></canvas>
          </div>
        </div>
      </div>

      <div id="dynamic-modal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <!-- Content will be dynamically inserted here -->
          </div>
        </div>
      </div>

      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="streamStatusToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header bg-danger text-white">
            <strong class="me-auto">Stream Status</strong>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Stream has been stopped
          </div>
        </div>
      </div>

  </main>

  <script src="source/js/graph/gr.js"></script>
  <script type="module" src="source/js/app.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
