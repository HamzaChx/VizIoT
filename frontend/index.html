<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualization</title>
    <link rel="icon" type="image/ico" href="public/favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="source/css/styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://www.cs.cit.tum.de/bpm/chair/" target="_blank" rel="noopener noreferrer">
          <img src="public/tum-logo.png" alt="TUM Logo" height="30" width="50" />
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1 bg-light py-4">

      <div class="container d-flex flex-column align-items-center">     

        <!-- Controls -->
        <div class="d-flex justify-content-center gap-3 mb-4">
          <button id="start-button" class="btn btn-primary">Play</button>
          <button id="stop-button" class="btn btn-secondary">Stop</button>
          <button id="reset-button" class="btn btn-danger" disabled>Reset Stream</button>
        </div>

        <!-- Graph Container -->
        <div class="card shadow w-100" style="max-width: 1200px;">
          <div class="card-body p-3" style="height: 70vh;"> <!-- Increased height -->
            <canvas id="example-canvas" class="w-100 h-100"></canvas>
          </div>
        </div>
    
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-auto">
      <div class="container">
        <small>&copy; 2024 TUM Bachelor Thesis Project</small>
      </div>
    </footer>

    <!-- GR Library -->
    <script src="source/js/gr.js"></script>

    <!-- App Script -->
    <script type="module" src="source/js/app.js" defer></script>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
