<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VizIoT</title>
  <link rel="icon" type="image/ico" href="public/favicon.ico">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="source/css/styles.css" />
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://www.cs.cit.tum.de/bpm/chair/" target="_blank" rel="noopener noreferrer">
        <img src="public/tum-logo.png" alt="TUM Logo" height="30" width="50" />
        Bachelor Thesis Project
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow-1 bg-light py-4">
    <div class="container d-flex flex-column align-items-center">

      <div id="initial-alert" class="alert alert-info" role="alert"
        style="max-width: 600px; transition: opacity 0.5s ease-in-out;">
        Press play to start the visualization
      </div>

      <!-- Start/End Alert -->
      <div id="alert-box" class="alert d-none" role="alert" style="transition: opacity 0.5s ease-in-out;"></div>

      <!-- Controls -->
      <!-- Controls -->
      <div class="d-flex justify-content-center gap-3 mb-4">
        <button id="play-button" class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
          </svg>
        </button>
        <!-- <button id="pause-button" class="btn btn-secondary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
            <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5"/>
          </svg>
        </button> -->
        <button id="stop-button" class="btn btn-danger">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stop-fill" viewBox="0 0 16 16">
            <path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5"/>
          </svg>
        </button>
      </div>

      <div  style="display: flex;">
        <!-- Legend Container -->
        <div id="legend-container" class="card shadow me-3" style="width: 300px; max-height: 70vh; overflow-y: auto;">
          <div class="card-body">
            <h5 class="card-title">Legend</h5>
          </div>
        </div>
  
        <!-- Graph Container -->
        <div class="card shadow w-100" style="max-width: 1200px;">
          <div class="card-body p-3" style="height: 70vh;">
            <canvas id="example-canvas" class="w-100 h-100"></canvas>
          </div>
        </div>
      </div>

    </div>
  </main>

  <div id="tooltip" style="
    position: absolute;
    pointer-events: none;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 12px;
    display: none;
    z-index: 1000;
"></div>


  <!-- GR Library -->
  <script src="source/js/gr.js"></script>

  <!-- App Script -->
  <script type="module" src="source/js/app.js" defer></script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
