<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VizIoT</title>
  <link rel="icon" type="image/ico" href="public/favicon.ico">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="source/css/styles.css" />
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://www.cs.cit.tum.de/bpm/chair/" target="_blank" rel="noopener noreferrer">
        <img src="public/tum-logo.png" alt="TUM Logo" height="30" width="50" />
        Bachelor Thesis Project
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow-1 bg-light py-4">
    <div class="container d-flex flex-column align-items-center">

      <div id="initial-alert" class="alert alert-info" role="alert"
        style="max-width: 600px; transition: opacity 0.5s ease-in-out;">
        Press play to start the visualization
      </div>

      <!-- Start/End Alert -->
      <div id="alert-box" class="alert d-none" role="alert" style="transition: opacity 0.5s ease-in-out;"></div>

      <!-- Controls -->
      <div class="d-flex justify-content-center gap-3 mb-4">
        <button id="start-button" class="btn btn-primary">Play</button>
        <button id="stop-button" class="btn btn-danger">Stop</button>
        <!-- <input type="range" id="sensor-slider" min="1" max="45" step="1" value="1" />
        <label id="sensor-slider-label">Sensors Visible: 1</label> -->

      </div>

      <!-- Graph Container -->
      <div class="card shadow w-100" style="max-width: 1200px;">
        <div class="card-body p-3" style="height: 70vh;">
          <canvas id="example-canvas" class="w-100 h-100"></canvas>
        </div>
      </div>

      <!-- <div class="container mt-3">
        <div class="progress" style="height: 20px;">
            <div id="progress-bar" class="progress-bar bg-info progress-bar-animated" role="progressbar" 
                 style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
        <div class="d-flex justify-content-between mt-2">
            <small id="elapsed-time" class="text-muted">00:00</small>
            <small id="remaining-time" class="text-muted">00:30</small>
        </div>
      </div> -->

    </div>
  </main>

  <div id="tooltip" style="
    position: absolute;
    pointer-events: none;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 12px;
    display: none;
    z-index: 1000;
"></div>


  <!-- GR Library -->
  <script src="source/js/gr.js"></script>

  <!-- App Script -->
  <script type="module" src="source/js/app.js" defer></script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
