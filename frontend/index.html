<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VizIoT</title>
  <link rel="icon" type="image/ico" href="public/favicon.ico" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://www.cs.cit.tum.de/bpm/chair/" target="_blank" rel="noopener noreferrer">
        <img src="public/tum-logo.png" alt="TUM Logo" height="30" width="50" />
        Bachelor Thesis Project
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow-1 bg-light py-4">
    <div class="container d-flex flex-column align-items-center">
      <!-- Controls -->
      <div class="d-flex justify-content-center align-items-center gap-3 mb-4">
        <button id="play-button" class="btn btn-primary d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-1"
            viewBox="0 0 16 16">
            <path
              d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393" />
          </svg>
          Play
        </button>
        <button id="pause-button" class="btn btn-secondary d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-pause-fill me-1" viewBox="0 0 16 16">
            <path
              d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5" />
          </svg>
          Pause
        </button>
        <button id="stop-button" class="btn btn-danger d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-1"
            viewBox="0 0 16 16">
            <path
              d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5" />
          </svg>
          Stop
        </button>
        <input type="range" id="sensor-slider" min="1" max="45" value="1" step="1">
        <label for="sensor-slider">
          <span id="sensor-count">1</span>
        </label>
      </div>

      <!-- Graph Section -->
      <div class="card shadow w-100" style="max-height: 80vh">
        <div class="card-body row h-100">
          <!-- Legend Container -->
          <div id="legend-container" class="col-2 d-flex flex-column align-items-center overflow-auto border-end">
            <h5 class="mb-4"></h5>
            <ul id="legend-list" class="list-unstyled w-100 mb-0"></ul>
          </div>
          <!-- Graph Container -->
          <div class="col-10 d-flex align-items-center justify-content-center">
            <canvas id="example-canvas" class="w-100 h-100"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- GR Library -->
  <script src="source/js/gr.js"></script>

  <!-- App Script -->
  <script type="module" src="source/js/slidingWindow.js" defer></script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
