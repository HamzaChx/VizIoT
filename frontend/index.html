<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VizIoT</title>
    <link rel="icon" type="image/ico" href="public/favicon.ico" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="source/css/styles.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="https://www.cs.cit.tum.de/bpm/chair/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="public/tum-logo.png"
            alt="TUM Logo"
            height="30"
            width="50"
          />
          Bachelor Thesis Project
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1 bg-light py-4">
      <div class="container d-flex flex-column align-items-center">
        <!-- Controls -->
        <div class="d-flex justify-content-center align-items-center gap-3 mb-4">
          <button id="play-button" class="btn btn-primary d-flex align-items-center">
            Play
          </button>
          <button id="pause-button" class="btn btn-secondary d-flex align-items-center">
            Pause
          </button>
          <button id="stop-button" class="btn btn-danger d-flex align-items-center">
            Stop
          </button>
          <input type="range" id="sensor-slider" min="1" max="45" value="1" step="1" />
          <label for="sensor-slider">
            <span id="sensor-count">1</span>
          </label>
        </div>
    
        <!-- Graph Section -->
        <div class="card shadow w-100" style="height: 75vh">
          <div class="card-body row g-0 h-100">
            <!-- Legend Container -->
          <div id="legend-container" style="overflow: auto" class="col-2 border-end d-flex flex-column">
            <h5 class="mb-4 px-2">Legend</h5>
            <div class="flex-grow-1 overflow-auto px-2">
              <ul id="legend-list" class="list-unstyled w-100 mb-0"></ul>
            </div>
          </div>
            <!-- Graph Container -->
            <div class="col-10 position-relative">
              <canvas
                id="example-canvas"
                class="position-absolute top-0 start-0 w-100 h-100"
              ></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>      

    <!-- GR Library -->
    <script src="source/js/gr.js"></script>

    <!-- App Script -->
    <script type="module" src="source/js/slidingWindow.js" defer></script>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
